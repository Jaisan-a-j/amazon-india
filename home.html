<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon-India</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart"
    />
  </head>
  <body>
    <header>
      <!-- Mobile side navugation bar -->
      <section class="mobilenavbar">
        <div class="mobilenavbariconsection">
          <ion-icon class="mobileMenuClose" name="close-outline"></ion-icon>
        </div>
        <div class="mobilenavbarheadingsection">
          <span>Browse</span>
          <span>Amazon</span>
        </div>
        <div class="mobilenavbarordersection">
          <span>Returns & Orders</span>
        </div>
        <div class="mobilenavbarcartsection">
          <div>
            <span class="cart-count">4</span>
            <span class="material-symbols-outlined"> shopping_cart </span>
          </div>
          <div>
            <p>cart</p>
          </div>
        </div>
      </section>
      <div class="overlay">hello</div>
      <!-- web navigation bar -->
      <nav>
        <ul class="navlist">
          <li>
            <div class="navlogosection">
              <img
                src="assets/images/amazonlogo.png"
                alt="amazon logo"
                role="button"
              />
            </div>
          </li>
          <li class="navsearchsection">
            <input
              class="navsearchinput"
              type="text"
              name="search"
              id="search"
              placeholder="Search"
            />
            <button class="navsearchbutton">
              <ion-icon class="navsearchicon" name="search-outline"></ion-icon>
            </button>
          </li>
          <li class="navordersection">
            <span>Returns</span>
            <span>& Orders</span>
          </li>
          <li class="navcartsection">
            <div class="navcartsectionmain">
              <div>
                <span class="cart-count">4</span>
                <span class="material-symbols-outlined"> shopping_cart </span>
              </div>
              <p>cart</p>
            </div>
          </li>
          <li>
            <ion-icon class="mobileMenuOpen" name="menu-outline"></ion-icon>
          </li>
        </ul>
      </nav>
    </header>
    <!-- product listing section -->
    <main></main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
