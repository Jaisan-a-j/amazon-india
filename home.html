<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon-India</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart"
    />
  </head>
  <body>
    <header>
      <section class="mobilenavbar"><h1>hello</h1></section>
      <nav>
        <ul class="navlist">
          <li>
            <div class="navlogosection">
              <img src="assets/images/amazonlogo1.png" alt="amazon logo" />
            </div>
          </li>
          <li class="navsearchsection">
            <input class="navsearchinput" type="text" name="" id="" />
            <button class="navsearchbutton">
              <ion-icon class="navsearchicon" name="search-outline"></ion-icon>
            </button>
          </li>
          <li class="navordersection">
            <p>Returns</p>
            <p>& Orders</p>
          </li>
          <li class="navcartsection">
            <div class="navcartsectionmain">
              <span class="material-symbols-outlined">
                <p>4</p>
                shopping_cart</span
              >
              <p>cart</p>
            </div>
          </li>
          <li>
            <ion-icon class="mobileMenuIcon" name="menu-outline"></ion-icon>
          </li>
        </ul>
      </nav>
    </header>
    <main></main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
